<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Darci</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>

    <div class="wrapper">
        
        <div class="progress__container">
            <div id="progress" class="progress__bar">
            </div>
        </div>
        
        <img id="logo" class="logo" src="assets/darciLogo.png" alt="logo">

        <div class="hero-section">
                <nav class="navigation">
                    <div class="menu"><ion-icon name="menu"></ion-icon></div>
                </nav>
        
                <div class="hero-section__video-container">
                    <video autoplay muted loop class="hero-section__video" id="video">
                        <source src="assets/Darci.mp4" type="video/mp4">
                    </video>
                </div>
        
                <div class="hero-section__title glitch skew" data-text="Darci">Darci</div>
        
                <div class="social">
                    <ul>
                        <a href="#" class="social__link"><li class="social__item">Facebook</li></a>
                        <a href="#" class="social__link"><li class="social__item">Twitter</li></a>
                        <a href="#" class="social__link"><li class="social__item">Instagram</li></a> 
                        <a href="#" class="social__link"><li class="social__item">Soundcloud</li></a>
                    </ul>
                </div>
        

        </div>
        
        <div class="noise-wrapper">
            <div class="noise"></div>
        </div>
    </div>
    
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
